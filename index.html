<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Nombre de autor - Patricia Sanz-->
    <meta name="author" content="PVSL">

    <!--Añadido bootstrap para personalizar el documento-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Importación de GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <!--Libreria de iconos web https://ionic.io -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--Enlace a la hoja de estilos-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Favicon-->
    <link rel="icon" href="assets/thumbs-up-sharp.svg" type="image/png" alt="Icono AGoodShop">

    <title>AgoodShop</title>
</head>

<body>
    <!--Menú de navegación-->
    <header>
        <!-- Menú hamburguesa -->
        <div class="cabecera-nav">
            <h1> AgoodShop</h1>
            <div class="menu-hamburguesa" id="menuToggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- Secciones del menú -->
        <nav id="barra-navMenu">
            <ul class="barra-nav">
                <li>
                    <a href="#" class="#">Inicio</a>
                </li>
                <li>
                    <a href="#" class="#">Mercería</a>
                </li>
                <li>
                    <a href="#" class="#">Telas</a>
                </li>
                <li>
                    <a href="#" class="#">Patrones</a>
                </li>
                <li>
                    <a href="#" class="#">Contacto</a>
                </li>
                <li>
                    <a href="#" class="seccionactiva"><ion-icon name="cart-outline"></ion-icon></a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Contenedor de la tabla principal-->
    <div id="contenedor">
        <div id="contenedorTabla">
            <table class="table shadow" id="tablaProductos">
                <thead class="text-uppercase fw-bold border-bottom border-secondary">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Pr. Unidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>

        <div id="contedorCarrito">
            <div id="tituloTotal">
                <h2>Total</h2>
            </div>

            <div id="productosCarrito">

            </div>

            <div id="contenedorTotal">
                <span>IMPORTE TOTAL</span>
                <span id="totalFinal">0€</span>
            </div>
            <div id="botonValidar">
                <button class="btn btn-success w-100">VALIDAR PEDIDO</button>
            </div>

        </div>

    </div>

    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>

    <!--Script para el menú hamburguesa-->
    <script>
        const menuBtn = document.querySelector('.menu-hamburguesa');
        const navbar = document.querySelector('header nav');

        menuBtn.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>

    <!--Contenedor del footer-->
    <div class="footer">
        <footer>
            <p>AGoodShop © 2025. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
